<article id="{{noteProp.id}}">
  <p>{{noteProp.date | date: "dd/MM/yyyy hh:mm:ss"}}</p>
  <p>{{noteProp.text}}</p>


  <span class="material-icons edit" (click)="editNote(noteProp)"  id="{{noteProp.id}}_edit"> edit </span>
  <span class="material-icons delete" (click)="confirmRemove()" id="{{noteProp.id}}_delete">  delete_forever </span>
</article>
